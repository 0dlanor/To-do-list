<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>ToDoList</title>
</head>
<header>
    <button class="action-btn" id="menu-btn"></button>
    
    <div class="box-actions">
        <button class="action-btn" id="clear-btn">Limpar</button>
        <button class="action-btn" id="add-btn">Adicionar</button>
    </div>
</header>
<body>
    <div class="box-main">
        <div class="box-task">
            <div class="box-check">
                <input type="checkbox" name="task-complete" id="task-complete">
            </div>
            <div class="box-information">
                <h2 class="task-information" id="task-name">Nome da tarefa</h2>
                <h4 class="task-information" id="task-description">Descrição da tarefa</h4>
            </div>
        </div>

    </div>
</body>
</html>
