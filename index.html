<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>ToDoList</title>
</head>
<header>
    <button class="action-btn" id="menu-btn"></button>
    
    <div class="box-actions">
        <input type="text" name="" id="task-name" placeholder="Digite o nome da tarefa">
        <button class="action-btn" id="add-btn" onclick="addTask()"></button>
        <button class="action-btn" id="clear-btn"></button>
    </div>
</header>
<body>
    <div class="content">
        <ul id="task-list"></ul>
    </div>
</body>

<script src="index.js"></script>

</html>
